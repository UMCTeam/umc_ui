<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
          id="scalable">
    <meta charset="utf-8"/>
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- 启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 隐藏状态栏/设置状态栏颜色：只有在开启WebApp全屏模式时才生效。content的值为default | black | black-translucent 。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <title>UMC_UI</title>
</head>
<body>
    <button id="modal">dialog(modal)</button>
    <button id="toast">dialog(toast)</button>
</body>
    <link rel="stylesheet" href="../bin/dialog-1.0.0.min.css">
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="../bin/dialog-1.0.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("#modal").click(function () {
            dialog.modal({
                content: "<div>hello world</div>",
                onOk: function () {},
                onCancel: function () {}
            });
        });
        $("#toast").click(function () {
            dialog.toast({
                text: "hello world",
                delay: 1000
            });
        });
    </script>
</html>
